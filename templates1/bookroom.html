{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mt-5 mb-4">Book Room</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Room Type: {{ room.get_room_type_display }}</h5>
                    <p class="card-text">Price: {{ room.price }}</p>
                    <p class="card-text">Capacity: {{ room.capacity }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="room_id" value="{{ room.id }}">
                        <div class="form-group">
                            <label for="check-in">Check-in Date</label>
                            <input type="date" name="check_in" class="form-control" id="check-in">
                        </div>
                        <div class="form-group">
                            <label for="check-out">Check-out Date</label>
                            <input type="date" name="check_out" class="form-control" id="check-out">
                        </div>
                        <button type="submit" class="btn btn-primary">Book Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
