{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}My Hotel Booking System
            {% endblock %}
        </title>
        <!-- Bootstrap CSS -->
        <link
        rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Custom CSS -->
        <link
        rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Add any additional meta tags, scripts, or stylesheets -->
    </head>
</html>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Hotel Booking System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home-page' %}">Home</a>
                    </li>
                    <!-- Add other navigation links here -->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
            <!-- This block will be overridden by child templates -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Hotel Booking System &copy;
                {% now "Y" %}</span>
        </div>
    </footer>

    <!-- Add your JavaScript links here -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Add your custom JavaScript file -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- Add any additional scripts -->

</body>
</html>
